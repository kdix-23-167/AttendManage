<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室101</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .newSeatMainContainer {
            display: flex;
            justify-content: center;
            overflow-x: auto; /* 横スクロールを許可 */
            padding-bottom: 10px; /* スクロールバーとの距離を少し確保 */
            gap: 20px;
            margin-bottom: 20px;
        }

        .newSeatContainer {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(15, 40px);
            gap: 5px;
        }



       
        .seat {
            width: 60px;
            height: 40px;
            background-color: #4CAF50;
            border: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s; /* 背景色の変化をスムーズに */
        }
        .seat.reserved {
            background-color: #f44336;
            cursor: not-allowed;
        }
        /* 3列ごとに区切りを作成 */
        .seat:nth-child(3n) {
            margin-right: 20px;
        }
        /* 各行の最後の座席のマージンをリセット */
        .seat:nth-child(12n) {
            margin-right: 0;
        }
        /* フォントサイズの調整 */
        label, button {
            font-size: 18px; /* ラベルとボタンのフォントサイズを18pxに設定 */
            margin: 10px 0; /* 上下のマージンを追加 */
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px); /* 幅を調整 */
            margin-bottom: 15px; /* 下のマージンを追加 */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* ホバー時の色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>教室101</h1>
        <div>
            <label for="userId">学籍番号: </label>
            <input type="text" id="userId" placeholder="あなたの学籍番号を入力">
            <br>
            <label for="password">パスワード: </label>
            <input type="password" id="password" placeholder="パスワードを入力">
            <br>
            <button onclick="showMyReservations()">自分の予約座席を表示</button>
            <a href="index.html">メインメニューへ戻る</a>
        </div>
        <div class="newSeatMainContainer">
            <div class="newSeatContainer"></div>
            <div class="newSeatContainer"></div>
            <div class="newSeatContainer"></div>
            <div class="newSeatContainer"></div>
            <!-- 座席の生成 -->
            <script>
                // JavaScriptで座席を生成
                const seatContainers = document.querySelectorAll('.newSeatContainer');
                const rows = 15;
                const columns = 3;

                // 各列コンテナに15行3列の席を生成
                seatContainers.forEach((seatContainer, index) => {
                    for (let row = 1; row <= rows; row++) {
                        for (let col = 1; col <= columns; col++) {
                            const seat = document.createElement('div');
                            seat.classList.add('seat');
                            seat.textContent = String.fromCharCode(64 + row) + col + (index * columns);
                            seat.onclick = function() { toggleSeatStatus(seat); };
                            seatContainer.appendChild(seat);
                        }
                    }
                });




                

                // ユーザーごとの予約とパスワードを管理するオブジェクト
                const userReservations = {};

                function toggleSeatStatus(seat) {
                    const userIdInput = document.getElementById('userId');
                    const passwordInput = document.getElementById('password');
                    const userId = userIdInput.value.trim();
                    const password = passwordInput.value.trim();
                    
                    if (!userId || !password) {
                        alert("学籍番号とパスワードを入力してください。");
                        return;
                    }

                    // 既にユーザーが別の座席を予約している場合、新しい予約は許可しない
                    if (!seat.classList.contains('reserved') && userReservations[userId] && userReservations[userId].seat !== seat) {
                        alert("一度に予約できる座席は1つだけです。現在の予約を解除してください。");
                        return;
                    }

                    // 予約済みの場合
                    if (seat.classList.contains('reserved')) {
                        const reservedBy = seat.dataset.reservedBy;
                        const reservedPassword = seat.dataset.reservedPassword;
                        if (reservedBy !== userId || reservedPassword !== password) {
                            alert("この座席は他のユーザーによって予約されています。またはパスワードが違います。");
                            return;
                        } else {
                            // 予約を解除
                            seat.classList.remove('reserved');
                            seat.textContent = seat.dataset.originalText;
                            delete seat.dataset.reservedBy;
                            delete seat.dataset.reservedPassword;
                            delete userReservations[userId];
                            alert("予約を解除しました。");
                        }
                    } else {
                        // 新規予約
                        seat.classList.add('reserved');
                        seat.dataset.reservedBy = userId;
                        seat.dataset.reservedPassword = password;
                        seat.textContent = '予約済み';
                        userReservations[userId] = { seat: seat, password: password };
                        alert("予約が完了しました。");
                    }
                }

                // 初期テキストを保持するための設定
                document.querySelectorAll('.seat').forEach(function(seat) {
                    seat.dataset.originalText = seat.textContent;
                });

                // 自分の予約座席を表示する関数
                function showMyReservations() {
                    const userId = document.getElementById('userId').value.trim();
                    const password = document.getElementById('password').value.trim();
                    if (!userId || !password) {
                        alert("学籍番号とパスワードを入力してください。");
                        return;
                    }

                    const reservation = userReservations[userId];
                    if (reservation && reservation.password === password) {
                        alert("あなたの予約座席: " + reservation.seat.dataset.originalText);
                    } else {
                        alert("現在、あなたが予約した座席はありません。またはパスワードが間違っています。");
                    }
                }

                // 予約を自動的に解除する関数
                function autoReleaseReservations() {
                    const currentTime = new Date();
                    const targetHour = 18; // 解除する時間（午後6時）
                    const targetMinute = 0; // 解除する分（0分）

                    // 現在の時間が午後6時になった場合
                    if (currentTime.getHours() === targetHour && currentTime.getMinutes() === targetMinute) {
                        // 全ての座席を解除
                        document.querySelectorAll('.seat.reserved').forEach(seat => {
                            seat.classList.remove('reserved');
                            seat.textContent = seat.dataset.originalText;
                            const reservedBy = seat.dataset.reservedBy;
                            delete seat.dataset.reservedBy;
                            delete seat.dataset.reservedPassword;
                            delete userReservations[reservedBy];
                        });
                        alert("全ての予約が解除されました。");
                    }
                }


                
                // 定期的に予約解除をチェック
                setInterval(autoReleaseReservations, 60000); // 1分ごとにチェック
            </script>
            //以下のスクリプト追加したやつ
            <script>
               // ページ読み込み時に予約情報を取得して表示する
                    document.addEventListener("DOMContentLoaded", function() {
                        fetch('https://attend-manage.vercel.app/reservations')
                            .then(response => response.json())
                            .then(data => {
                                document.querySelectorAll('.seat').forEach(seat => {
                                    const seatText = seat.dataset.originalText;
                                    if (data[seatText]) {
                                        seat.classList.add('reserved');
                                        seat.textContent = '予約済み';
                                        seat.dataset.reservedBy = data[seatText].userId;
                                    }
                                });
                            })
                            .catch(error => console.error('Error fetching reservation data:', error));
                    });

                    function reserveSeat(seat) {
                        const userId = document.getElementById('userId').value.trim();
                        const password = document.getElementById('password').value.trim();

                        if (!userId || !password) {
                            alert("学籍番号とパスワードを入力してください。");
                            return;
                        }

                        if (seat.classList.contains('reserved')) {
                            alert("この座席は既に予約されています。");
                            return;
                        }

                        const seatText = seat.dataset.originalText;
                        fetch('https://attend-manage.vercel.app/reserve', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ userId, password, seat: seatText })
                        })
                        .then(response => response.json().then(data => ({ ok: response.ok, body: data })))
                        .then(data => {
                            if (data.ok) {
                                seat.classList.add('reserved');
                                seat.textContent = '予約済み';
                                alert(data.body.message);
                            } else {
                                alert(data.body.message);
                            }
                        })
                        .catch(error => console.error('Error making reservation:', error));
                    }

                    function cancelReservation(seat) {
                        const userId = document.getElementById('userId').value.trim();
                        const password = document.getElementById('password').value.trim();

                        if (!userId || !password) {
                            alert("学籍番号とパスワードを入力してください。");
                            return;
                        }

                        const seatText = seat.dataset.originalText;
                        fetch('https://attend-manage.vercel.app/cancel', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ userId, password, seat: seatText })
                        })
                        .then(response => response.json().then(data => ({ ok: response.ok, body: data })))
                        .then(data => {
                            if (data.ok) {
                                seat.classList.remove('reserved');
                                seat.textContent = seat.dataset.originalText;
                                alert(data.body.message);
                            } else {
                                alert(data.body.message);
                            }
                        })
                        .catch(error => console.error('Error cancelling reservation:', error));
                    }
            </script>

        </div>
    </div>
</body>
</html>
