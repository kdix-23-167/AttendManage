<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* ボタン間の隙間 */
        }
        .room-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .room-button:hover {
            background-color: #45a049; /* ホバー時の色 */
        }
    </style>
</head>
<body>
    <h1>教室を選択してください</h1>
    <div class="button-group">
        <button class="room-button" onclick="goToRoom('101')">教室 101</button>
        <button class="room-button" onclick="goToRoom('102')">教室 102</button>
        <button class="room-button" onclick="goToRoom('103')">教室 103</button>
        <button class="room-button" onclick="goToRoom('104')">教室 104</button>
        <button class="room-button" onclick="goToRoom('105')">教室 105</button>
        <button class="room-button" onclick="goToRoom('106')">教室 106</button>
        <button class="room-button" onclick="goToRoom('201')">教室 201</button>
        <button class="room-button" onclick="goToRoom('202')">教室 202</button>
        <button class="room-button" onclick="goToRoom('203')">教室 203</button>
        <button class="room-button" onclick="goToRoom('204')">教室 204</button>
        <button class="room-button" onclick="goToRoom('205')">教室 205</button>
        <button class="room-button" onclick="goToRoom('206')">教室 206</button>
    </div>

    <script>
        function goToRoom(roomNumber) {
            // 選択された教室のHTMLファイルに遷移
            window.location.href = `room_${roomNumber}.html`; // room_101.html, room_102.html などに遷移
        }
    </script>
</body>
</html>
